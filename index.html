<body>
    <nav class="nav_bar">
        <img src="./images/utility.svg" alt="Utility-logo">

    <main>
        <div class="main_container">
            <div class="image_section">
                <div class="image_primary">
                    <img src="./images/chair_grey.jpg" alt="grey-lounge-chair">
                </div>
                <div class="image_secondary">
                    <img src="./images/chair_grey.jpg" alt="grey-lounge-chair">

                </div>
            </div>
            <div class="option_section">

                <hr>

                    <p>Fabric:</p>
                    <select name="specifications">

                    </select>
                    <p>Colour:</p>
                    <select name="specifications">

                    </select>

                    </select>
                </div>

                        <div class="quantity_counter">

                            <section>
                                <input class="counter_input" type='number' value='1'>

                                    <i class="fas fa-chevron-down button_down"></i>
                                </div>
                            </section>

                    </div>
                    <div class="cartsection_benefits">
        
                    </div>
                    <ul class="cartsection_socials">

                        <li><i class="fab fa-twitter"></i></li>
                        <li><i class="fab fa-facebook-f"></i></li>
